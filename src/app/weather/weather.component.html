<div class="container">

    <div class="row">

        <div class="col-md-2" *ngFor="let val of cityList" (click)="getWeatherData(val.name)" style="cursor:pointer;">
            <div class="card" style="box-shadow: 1px 2px 6px 1px">
                    <div class="card-header">
                            {{val.name}}
                    </div>
                 <div class="card-body">
                    <p>Min-Temprature:- {{val.main.temp_min}}</p>
                    <p>Max-Temprature:- {{val.main.temp_max}}</p>
                    <p>Sunrise Time:- {{val.sys.sunrise}}</p>
                    <p>Sunset Time:-  {{val.sys.sunset}}</p>
                </div> 
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
    <div class="col-md-12">
       
            <app-weatherlist [weatherForecastList]="weatherForecastData"></app-weatherlist>
    </div>
    </div>
</div>
